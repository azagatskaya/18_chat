<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/nullstyle.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="title">Chat</h1>
			<div class="user-info__wrapper">
				<span class="author">Author</span>
				<a class="icon-wrapper" href="#"><img class="user-icon" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="user"></a>
			</div>
		</header>
		<div class="chat">
			<div class="chat__msg">
				<div class="icon-wrapper">
					<img class="user-icon" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="user">
				</div>
				<!-- <div class="user-icon"></div> -->
				<span class="author">Author: </span><span class="comment">Comment</span>
			</div>
		</div>
		<form action="" class="form">
			<div class="form__row">
				<label for="name" class="form__label">Name</label>
				<input type="text" class="form__name" id="name">
			</div>
			<!-- /^\d{1,}$/ -->
			<div class="form__row">
				<label for="comment" class="form__label">Comment</label>
				<textarea name="comment" id="comment" cols="30" rows="5" class="form__comment" pattern="^[0-9]+$"></textarea>
			</div>
			<div class="form__btn-wrapper">
				<button class="form__button button--clear" type="button">Очистить</button>
				<button class="form__button button--send" type="button">Отправить</button>
			</div>
		</form>
	</div>


	<script src="./js/main.js"></script>
</body>

</html>
