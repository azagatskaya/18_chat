<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/nullstyle.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="title">Chat</h1>
			<div class="user-info__wrapper">
				<input class="author" type="text" placeholder="Your name"></input>
				<span class="author">Your name</span>
				<div class="icon-wrapper">
					<img class="user-icon icon--active" src="https://cdn0.iconfinder.com/data/icons/eon-social-media-contact-info-2/32/user_people_person_users_man-512.png" alt="user">
				</div>
				<div class="user-info__select-icon">
					<p class="select-icon__title">Выберите аватар:</p>
					<div class="icon-wrapper">
						<img class="user-icon icon--bicycle" src="https://cdn-icons-png.flaticon.com/512/983/983534.png" alt="user">
					</div>
					<div class="icon-wrapper">
						<img class="user-icon icon--bee" src="https://cdn-icons-png.flaticon.com/512/7216/7216233.png" alt="user">
					</div>
					<div class="icon-wrapper">
						<img class="user-icon icon--flower" src="https://cdn-icons-png.flaticon.com/512/346/346167.png" alt="user">
					</div>
					<div class="icon-wrapper">
						<img class="user-icon icon--cat" src="https://cdn-icons-png.flaticon.com/512/1818/1818405.png" alt="user">
					</div>
					<div class="icon-wrapper">
						<img class="user-icon icon--snail" src="https://cdn-icons-png.flaticon.com/512/1998/1998793.png" alt="user">
					</div>
					<div class="icon-wrapper">
						<img class="user-icon icon--dog" src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="user">
					</div>
					<div class="icon-wrapper">
						<img class="user-icon icon--gekko" src="https://cdn-icons-png.flaticon.com/512/1998/1998595.png" alt="user">
					</div>
					<div class="icon-wrapper">
						<img class="user-icon icon--bird" src="https://cdn-icons-png.flaticon.com/512/616/616438.png" alt="user">
					</div>
					<div class="icon-wrapper">
						<img class="user-icon icon--add" src="https://cdn3.iconfinder.com/data/icons/user-interface-169/32/plus-512.png" alt="user">
					</div>
				</div>
			</div>
		</header>
		<div class="chat">
		</div>
		<form action="" class="form">
			<div class="form__row">
				<label for="name" class="form__label">Name</label>
				<input type="text" class="form__name" id="name">
			</div>
			<div class="form__row">
				<label for="comment" class="form__label">Comment</label>
				<textarea name="comment" id="comment" cols="30" rows="5" class="form__comment" pattern="^[0-9]+$"></textarea>
			</div>
			<div class="form__btn-wrapper">
				<button class="form__button button--clear" type="button">Очистить</button>
				<button class="form__button button--send" type="button">Отправить</button>
			</div>
		</form>
	</div>


	<script src="./js/main.js"></script>
</body>

</html>
