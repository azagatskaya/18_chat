<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/nullstyle.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="title">Chat</h1>
			<div class="user-info__wrapper">
				<span class="author">Your name</span>
				<div class="icon-wrapper"><img class="user-icon icon--active" src="https://cdn-icons.flaticon.com/png/512/2105/premium/2105556.png?token=exp=1651353113~hmac=6e5f91dd2ec0e342534e36a0c8cfb5a7" alt="user"></div>
				<div class="user-info__select-icon">
					<p class="select-icon__title">Выберите аватар:</p>
					<!-- <div class="icon-wrapper"> -->
					<img class="user-icon icon--star" src="https://cdn-icons-png.flaticon.com/512/2107/2107842.png" alt="user">
					<!-- </div> -->
					<!-- <div class="icon-wrapper"> -->
					<img class="user-icon icon--flower" src="https://cdn-icons.flaticon.com/png/512/2926/premium/2926745.png?token=exp=1651353698~hmac=4f7123cd6573b920b871e6474f8ac0f4" alt="user">
					<!-- </div> -->
					<img class="user-icon icon--nest" src="https://cdn-icons-png.flaticon.com/512/7094/7094517.png" alt="user">
					<img class="user-icon icon--cat" src="https://cdn-icons-png.flaticon.com/512/4469/4469059.png" alt="user">
					<img class="user-icon icon--dog" src="https://cdn-icons.flaticon.com/png/512/3307/premium/3307716.png?token=exp=1651352221~hmac=db6618bdd279a2b2e9b02dd98f90218e" alt="user">
					<img class="user-icon icon--add" src="https://cdn-icons.flaticon.com/png/512/3018/premium/3018447.png?token=exp=1651353024~hmac=3ea35acb6d3820f6ec2697d09a413059" alt="user">
				</div>
			</div>
		</header>
		<div class="chat">
			<!-- <div class="chat__msg"> -->
			<!-- <div class="icon-wrapper"> -->
			<!-- <img class="user-icon" src="https://cdn-icons.flaticon.com/png/512/2105/premium/2105556.png?token=exp=1651353113~hmac=6e5f91dd2ec0e342534e36a0c8cfb5a7" alt="user"> -->
			<!-- </div> -->
			<!-- <div class="user-icon"></div> -->
			<!-- <span class="author">Author: </span><span class="comment">Comment</span> -->
			<!-- </div> -->
		</div>
		<form action="" class="form">
			<div class="form__row">
				<label for="name" class="form__label">Name</label>
				<input type="text" class="form__name" id="name">
			</div>
			<!-- /^\d{1,}$/ -->
			<div class="form__row">
				<label for="comment" class="form__label">Comment</label>
				<textarea name="comment" id="comment" cols="30" rows="5" class="form__comment" pattern="^[0-9]+$"></textarea>
			</div>
			<div class="form__btn-wrapper">
				<button class="form__button button--clear" type="button">Очистить</button>
				<button class="form__button button--send" type="button">Отправить</button>
			</div>
		</form>
	</div>


	<script src="./js/main.js"></script>
</body>

</html>
